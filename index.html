<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Notes Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        header {
            background-color: #1a237e;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .subject-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        .subject-card:hover {
            background-color: #f0f0f0;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
            width: 400px;
        }
        .modal.active {
            display: block;
        }
        .close-modal {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            float: right;
        }
        .module-list {
            margin-top: 20px;
        }
        .module-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            color: white;
        }
        .view-btn {
            background-color: #ff9800;
        }
        .download-btn {
            background-color: #1a237e;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>V Notes</h1>
            <p>Your Studies, Always Available.</p>
        </header>
        
        <div class="subjects-grid">
            <div class="subject-card" onclick="openModal('MMIC101', 'Problem Solving Using C')">
                <p class="subject-code">MMIC101</p>
                <h2 class="subject-name">Problem Solving Using C</h2>
            </div>
            <div class="subject-card" onclick="openModal('MMIC102', 'Discrete Mathematics & Probability')">
                <p class="subject-code">MMIC102</p>
                <h2 class="subject-name">Discrete Mathematics & Probability</h2>
            </div>
            <div class="subject-card" onclick="openModal('MMIC103', 'Database Management System')">
                <p class="subject-code">MMIC103</p>
                <h2 class="subject-name">Database Management System</h2>
            </div>
            <div class="subject-card" onclick="openModal('MMIC104', 'Operating System')">
                <p class="subject-code">MMIC104</p>
                <h2 class="subject-name">Operating System</h2>
            </div>
            <div class="subject-card" onclick="openModal('MMIC105', 'Web Technologies')">
                <p class="subject-code">MMIC105</p>
                <h2 class="subject-name">Web Technologies</h2>
            </div>
            <div class="subject-card" onclick="openModal('MRMI107', 'Research Methodology & IPR')">
                <p class="subject-code">MRMI107</p>
                <h2 class="subject-name">Research Methodology & IPR</h2>
            </div>
        </div>
    </div>

    <div class="modal" id="popupModal">
        <button class="close-modal" onclick="closeModal()">&times;</button>
        <h2 id="modalTitle"></h2>
        <div class="module-list" id="moduleList"></div>
    </div>

    <script>
        const subjects = ['MMIC101', 'MMIC102', 'MMIC103', 'MMIC104', 'MMIC105', 'MRMI107'];
        const moduleData = {};
        subjects.forEach(subject => {
            moduleData[subject] = ['Module 1', 'Module 2', 'Module 3', 'Module 4', 'Module 5'];
        });

        function openModal(subjectCode, subjectName) {
            document.getElementById('modalTitle').innerText = subjectName;
            const moduleList = document.getElementById('moduleList');
            moduleList.innerHTML = '';
            
            moduleData[subjectCode].forEach((module, index) => {
                const moduleItem = document.createElement('div');
                moduleItem.classList.add('module-item');
                moduleItem.innerHTML = `
                    <span>${module}</span>
                    <div>
                                                <button class="btn download-btn" onclick="downloadPDF('${subjectCode}_module${index + 1}.pdf')"> View / Download</button>
                    </div>
                `;
                moduleList.appendChild(moduleItem);
            });
            
            document.getElementById('popupModal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('popupModal').classList.remove('active');
        }
        
        function viewPDF(pdfFile) {
            window.open(pdfFile, '_blank');
        }
        
        function downloadPDF(pdfFile) {
            const link = document.createElement('a');
            link.href = pdfFile;
            link.download = pdfFile;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
